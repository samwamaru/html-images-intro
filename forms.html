<!DOCTYPE html>
<html>
    <head>
        <title>HTML FORMS</title>
        <body>
            <form action="" method="post" enctype="multipart/form-data">
                <label for="name">Name:</label>
                <input type="text" name="name"id="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="john@mail.com" required>
                <br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <br>
                <label for="file">Upload File:</label>
                <input type="file" id="file" name="file">
                <br>
                <input type="checkbox" id="" value="I am a student">
                <label for="student">I am a student.</label>
                <br>
                <input type="radio" id="gender" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="gender" name="gender" value="Female">
                <label for="female">Female</label>
                <br>
                <label for="car">Select a car model:</label>
                <select id="car" name="car" multiple>
                    <option value=""></option>
                    <option value="Toyota">Toyota</option>
                    <option value="Mitsubishi">Mitsubishi</option>
                    <option value="Mazda">Mazda</option>
                 </select>
                 <br>
                 <textarea id="bio" name="bio" rows="10" cols="25">
                    Type in your bio.
                 </textarea>
                <input type="submit" Value="Save Detail">
            </form>
        </body>
    </head>
</html>
